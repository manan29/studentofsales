        <h1>Student of Sales</h1>

        <div class="category-tabs" id="categoryTabs"></div>
    </nav>

    <div class="main-container">
        <div class="filters-section">
            <div class="content-filters">
                <label class="filter-label">Filter by Content Type</label>
                <div class="filters" id="contentFilters"></div>
            </div>
        </div>

            <div class="loading"><h3>Loading amazing resources...</h3></div>

    <section class="newsletter-section">
        <div class="newsletter-widget">
            <h3>Get Weekly Insights</h3>
            <p>Join 500+ sales professionals receiving the top 5 resources every Tuesday</p>
            <form class="newsletter-form" onsubmit="return subscribeToNewsletter(event)">
                <input 
                    type="email" 
                    id="newsletter-email" 
                    placeholder="Enter your email address" 
                    class="newsletter-input"
                    required
                >
                <button type="submit" class="newsletter-btn">
                    Subscribe
                </button>
            </form>
            <p class="newsletter-count">âœ¨ No spam. Unsubscribe anytime.</p>
        </div>
    </section>

    <script>
        // âš ï¸ IMPORTANT: Replace YOUR_SHEET_ID_HERE with your actual Google Sheet ID
        const SHEET_ID = '1115l-RJJlfAaWDtHwuv0QqRL0idaNfPSrMiGM2T8Fp8';
        const SHEET_NAME = 'Sheet1';
        const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

        const categories = [
            { id: 'all', name: 'All Resources' },
            { id: 'business-development', name: 'Business Development' },
            { id: 'complex-ent-deals', name: 'Complex Ent Deals' },
            { id: 'sales-methodology', name: 'Sales Methodology' },
            { id: 'sales-coaching', name: 'Sales Coaching' },
            { id: 'first-time-manager', name: 'First Time Manager' },
            { id: 'books', name: 'Books to Read' }
        ];

        const contentTypes = [
            { id: 'all', name: 'All Types' },
            { id: 'video', name: 'Video' },
            { id: 'youtube', name: 'YouTube' },
            { id: 'podcast', name: 'Podcast' },
            { id: 'article', name: 'Article' },
            { id: 'reddit', name: 'Reddit' },
            { id: 'linkedin', name: 'LinkedIn' },
            { id: 'book', name: 'Book' }
        ];

        let allResources = [];
        let currentCategory = 'all';
        let currentContentType = 'all';

        async function loadResources() {
            try {
                const response = await fetch(API_URL);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                // Skip the first row (header row) by slicing from index 1
                allResources = json.table.rows.slice(1).map((row, index) => ({
                    id: index + 1,
                    title: row.c[0]?.v || '',
                    description: row.c[1]?.v || '',
                    url: row.c[2]?.v || '',
                    category: row.c[3]?.v || '',
                    contentType: row.c[4]?.v || '',
                    audiences: row.c[5]?.v ? row.c[5].v.split(',').map(a => a.trim()) : [],
                    tags: row.c[6]?.v || '',
                    upvotes: parseInt(row.c[7]?.v) || 0,
                    downvotes: parseInt(row.c[8]?.v) || 0
                }));
                
                initializeCategoryTabs();
                initializeContentFilters();
                filterAndDisplay();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resources-container').innerHTML = 
                    '<div class="loading"><h3>Error loading resources</h3><p>Check your Sheet ID</p></div>';
            }
        }

        function initializeCategoryTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            tabsContainer.innerHTML = categories.map(cat => {
                const count = cat.id === 'all' ? allResources.length : 
                    allResources.filter(r => r.category === cat.id).length;
                return `
                    <button class="category-tab ${cat.id === 'all' ? 'active' : ''}" data-category="${cat.id}">
                        ${cat.name}<span class="category-count">${count}</span>
                    </button>
                `;
            }).join('');

            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    filterAndDisplay();
                });
            });
        }

        function initializeContentFilters() {
            const filtersContainer = document.getElementById('contentFilters');
            filtersContainer.innerHTML = contentTypes.map(type => `
                <button class="filter-btn ${type.id === 'all' ? 'active' : ''}" data-type="${type.id}">
                    ${type.name}
                </button>
            `).join('');

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentContentType = this.dataset.type;
                    filterAndDisplay();
                });
            });
        }

        function filterAndDisplay() {
            let filtered = allResources;

            if (currentCategory !== 'all') {
                filtered = filtered.filter(r => r.category === currentCategory);
            }

            if (currentContentType !== 'all') {
                filtered = filtered.filter(r => r.contentType === currentContentType);
            }

            // Sort by top rated (upvotes - downvotes)
            filtered.sort((a, b) => (b.upvotes - b.downvotes) - (a.upvotes - a.downvotes));

            displayResources(filtered);
            updateResultsHeader(filtered.length);
        }

        function updateResultsHeader(count) {
            const header = document.getElementById('resultsHeader');
            const categoryName = categories.find(c => c.id === currentCategory)?.name || 'All';
            const typeName = contentTypes.find(t => t.id === currentContentType)?.name || 'All Types';
            header.textContent = `Showing ${count} resource${count !== 1 ? 's' : ''} in ${categoryName}${currentContentType !== 'all' ? ` â€¢ ${typeName}` : ''}`;
        }

        function displayResources(resources) {
            const container = document.getElementById('resources-container');
            
            if (resources.length === 0) {
                container.innerHTML = '<div class="loading"><h3>No resources found</h3></div>';
                return;
            }
            
            container.innerHTML = resources.map(resource => {
                return `
                    <div class="resource-card">
                        <div class="card-header">
                            <span class="content-type-badge ${resource.contentType}">${resource.contentType}</span>
                            <div class="vote-section">
                                <div class="vote-item upvote">
                                    <button class="vote-btn upvote" onclick="vote(${resource.id}, 'up')">â–²</button>
                                    <span class="vote-count">${resource.upvotes}</span>
                                </div>
                                <div class="vote-item downvote">
                                    <button class="vote-btn downvote" onclick="vote(${resource.id}, 'down')">â–¼</button>
                                    <span class="vote-count">${resource.downvotes}</span>
                                </div>
                            </div>
                        </div>
                        
                        ${resource.audiences.length > 0 ? `
                            <div class="audience-section">
                                <span class="audience-label">ðŸ‘¥ Best for:</span>
                                <div class="audience-tags">
                                    ${resource.audiences.map(aud => `<span class="audience-badge">${aud}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        <h3>${resource.title}</h3>
                        <p>${resource.description}</p>
                        <a href="${resource.url}" target="_blank" class="resource-link">View Resource â†’</a>
                    </div>
                `;
            }).join('');
        }

        function vote(resourceId, direction) {
            const resource = allResources.find(r => r.id === resourceId);
            if (!resource) return;

            const voteKey = `vote_${resourceId}`;
            const existingVote = localStorage.getItem(voteKey);

            if (direction === 'up') {
                if (existingVote === 'up') {
                    resource.upvotes--;
                    localStorage.removeItem(voteKey);
                } else {
                    resource.upvotes++;
                    if (existingVote === 'down') {
                        resource.downvotes--;
                    }
                    localStorage.setItem(voteKey, 'up');
                }
            } else {
                if (existingVote === 'down') {
                    resource.downvotes--;
                    localStorage.removeItem(voteKey);
                } else {
                    resource.downvotes++;
                    if (existingVote === 'up') {
                        resource.upvotes--;
                    }
                    localStorage.setItem(voteKey, 'down');
                }
            }

            filterAndDisplay();
        }

        function subscribeToNewsletter(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('newsletter-email');
            const email = emailInput.value.trim();
            
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return false;
            }
            
            // TODO: Connect to your newsletter service
            console.log('Subscribing:', email);
            
            alert('ðŸŽ‰ Success! Check your email to confirm your subscription.');
            emailInput.value = '';
            localStorage.setItem('newsletter-subscribed', 'true');
            
            return false;
        }

        loadResources();
    </script>
